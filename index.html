<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <title>Login</title>
    </head>
    <body style="background-color:#1b3043">

      <div class="login-panel">
        <section class="logo">
          <img src="assets/logo-without-footer.png" width="100" height="100" />
        </section>
        <section class="login">
          <h2 class="login--title">Log In</h2>
          <form class="login--form">
          <div class="form-group">
            <input type="email"
            class="form-control form-control-lg"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>
          <a type="button" class="btn btn-secondary btn-lg btn-block custom-btn"
          style="border-radius:30px"
          href="dashboard.html">Log In</a>
          <hr />
          <a href="reset-password.html" style="color:#86162e;text-decoration:none">Forgot Password?</a>
          <p>Don't have an account? <a href="signup.html"style="color:#86162e;text-decoration:none">Register here</a></p>
        </form>
        </section>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
