<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <title>Check My Insurance</title>
    </head>
    <body>

      <div class="login-panel">
        <!-- <section style="width:300px;">
          <img src="logo.png" width="500" height="100" />
        </section> -->
        <section class="login" style="height:520px;width:500px;">
          <h2 class="login--title">Welcome to IVIS</h2>

          <p style="padding-left:20px;padding-right:20px;margin-bottom:0">
            Enter the six characters found on your vehicle plate.
            If that is not available, enter your 9 digit TRN number found on your driver's license.
          </p>
          <form class="login--form">
          <div class="form-group">
            <label>License Plate Number</label>
            <input type="email"
            class="form-control form-control-lg is-invalid"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. 4444AD">
            <div class="invalid-feedback">
                Please enter a valid 6 character license plate number
          </div>
            <p class="text-center">
              -- OR --
            </p>
            <label>Tax Registration Number</label>
            <input type="email"
            class="form-control form-control-lg is-invalid"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. 444333555">
            <div class="invalid-feedback">
                Please enter a valid 9 digit TRN
          </div>
          </div>
          <a type="button" class="btn btn-secondary btn-lg btn-block" href>Check Insurance</a>
        </form>
        </section>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
