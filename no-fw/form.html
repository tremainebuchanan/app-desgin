<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body style="background-color:#BBC1C6">
    <div class="page-container">
      <section class="section">
        <div class="logo">
          <img src="assets/logo-without-footer.png"/>
        </div>
        <div class="container">
          <div class="login-panel">
            <h1 style="text-align:center;margin-bottom:40px;">Log In</h1>
            <form class="login-form">
              <input type="text" placeholder="Email Address" class="login-form__input" />
              <input type="password" class="login-form__input" placeholder="Password"/>
              <input type="submit" value="Log In" class="login-form__btn" />
              <hr style="margin-bottom:10px"/>
              <a href>Forgot password</a>
              <p>
                Don't have an account? <a href>Sign up here</a>
              </p>
            </form>

          </div>
          </div>
      </section>
    </div>
  </body>
</html>
